<!doctype html>
<html>
<head>
    <title>My Bitcoins</title>
    <link href="assets/node/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/css/dashboard.css" rel="stylesheet"/>
    <script src="assets/node/js/jquery.min.js"></script>
    <script src="assets/node/js/crypto-js.js"></script>
    <script src="assets/js/mercadobitcoin.js"></script>
    <script src="assets/js/background.js"></script>
    <script src="assets/js/dashboard.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-4 text-center">
            <div class="panel panel-default">
                <div class="panel-heading">M. Bitcoin compra por</div>
                <div id="buy" class="panel-body">-</div>
            </div>
        </div>
        <div class="col-sm-4 text-center">
            <div class="panel panel-default">
                <div class="panel-heading">M. Bitcoin vende por</div>
                <div id="sell" class="panel-body">-</div>
            </div>
        </div>
        <div class="col-sm-4 text-center">
            <div class="panel panel-default">
                <div class="panel-heading">Valor Atual</div>
                <div id="current" class="panel-body">-</div>
            </div>
        </div>
    </div>

    <div class="row icons-charts">
        <div class="col-sm-2 col-sm-offset-1 text-center">
            <span class="bitcoin-icon glyphicon glyphicon-bitcoin"></span><br/>
            <span id="my-bitcoins"></span>
        </div>
        <div class="col-sm-2 text-center">
            <span id="change-taxe"></span><br/>
            <span class="transaction-icon glyphicon glyphicon-transfer"></span><br/>
            <span id="change-taxe-real"></span>
        </div>
        <div class="col-sm-2 text-center">
            <span class="card-icon glyphicon glyphicon-credit-card"></span>
            <div id="change"></div>
        </div>
        <div class="col-sm-2 text-center">
            <span id="push-taxe"></span><br/>
            <span class="transaction-icon glyphicon glyphicon-transfer"></span>
            <span id="push-taxe-real"><span class="label label-warning">1,99% + R$ 2,90</span></span>
        </div>
        <div class="col-sm-2 text-center">
            <span class="pig-icon glyphicon glyphicon-piggy-bank"></span>
            <div id="push"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4 col-sm-offset-2 text-center">
            <div class="panel panel-default">
                <div class="panel-heading">Valor Convertido</div>
                <div id="change-win" class="panel-body results">-</div>
            </div>
        </div>
        <div class="col-sm-4 text-center">
            <div class="panel panel-default">
                <div class="panel-heading">Valor para Saque</div>
                <div id="push-win" class="panel-body results">-</div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
